name: Build DiscordForOffice

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1
    - name: Restore dependencies
      run: nuget restore DiscordForOffice.sln
    - name: Build project
      run: Start-Process -FilePath "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\devenv.exe" -ArgumentList "DiscordForOffice.sln","/Build","release"
    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: Bundler/bin/Release/DiscordForOffice.exe
